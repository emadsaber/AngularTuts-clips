<app-alert [color]="alertColor" *ngIf="showAlert">
  {{alertMessage}}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="save()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter Name"></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input [control]="email" placeholder="Enter Email"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      type="number"
      placeholder="Enter Age"
      [control]="age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      type="password"
      placeholder="Enter Password"
      [control]="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      type="password"
      placeholder="Confirm Password"
      [control]="confirm_password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="phoneNumber"
      type="text"
      format="(000)00-00-000"
      placeholder="Enter Phone Number"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:bg-indigo-400 disabled:opacity-50"
    [disabled]="registerForm.invalid"
  >
    Submit
  </button>
</form>
